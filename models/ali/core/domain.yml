actions:
- get_timetable
- place_order
- show_delivery_info
- utter_choose_instruction
- utter_default
- utter_delivery
- utter_delivery_info
- utter_goodbye
- utter_greet
- utter_order
config:
  store_entities_as_slots: true
entities:
- email
- house_no
- locality
- measure
- order
- phone_number
- quantity
- street
forms: []
intents:
- delivery_address:
    use_entities: true
- greet:
    use_entities: true
- affirm:
    use_entities: true
- order_quantity:
    use_entities: true
- contact_info:
    use_entities: true
- goodbye:
    use_entities: true
- deny:
    use_entities: true
- menu:
    use_entities: true
- cancel:
    use_entities: true
responses:
  utter_choose_instruction:
  - text: Pls choose A B C D you can specify the quantity e.g 5 (packs, bowls, liters)
      of A.
  utter_default:
  - text: I am finding it difficult to understand what you said.
  utter_delivery:
  - text: Alright, can i get your delivery address and phone number.
  utter_delivery_info:
  - text: food will be delivered to NO, {house_no} {street} {locality} lagos state.
  utter_goodbye:
  - text: Bye.
  utter_greet:
  - text: Hey, my name is Zain, would you like to see the menu?
  utter_order:
  - text: You are ordering {quantity} {measure} of {order}, is that correct?
session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 60
slots:
  email:
    auto_fill: true
    initial_value: null
    type: rasa.core.slots.TextSlot
  house_no:
    auto_fill: true
    initial_value: null
    type: rasa.core.slots.TextSlot
  locality:
    auto_fill: true
    initial_value: null
    type: rasa.core.slots.TextSlot
  measure:
    auto_fill: true
    initial_value: null
    type: rasa.core.slots.TextSlot
  order:
    auto_fill: true
    initial_value: null
    type: rasa.core.slots.TextSlot
  order_status:
    auto_fill: true
    initial_value: null
    type: rasa.core.slots.BooleanSlot
  phone_number:
    auto_fill: true
    initial_value: null
    type: rasa.core.slots.UnfeaturizedSlot
  quantity:
    auto_fill: true
    initial_value: null
    type: rasa.core.slots.UnfeaturizedSlot
  street:
    auto_fill: true
    initial_value: null
    type: rasa.core.slots.TextSlot
